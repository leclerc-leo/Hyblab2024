<!doctype html>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Hyblab 2023</title>
    <!-- CSS files -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/statistics.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/statistics.js" defer></script>
</head>

<body>


<!-- Le conteneur sert à verrouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
<div id="container">
    <!--Retour à la page précédente (home)-->
    <a id="return" href="/beaujoire-2/field"><img id="return-img" src="./img/field/bouton-retour.svg"></a>
    <div class="team-swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="team-preview" id="teamPreview1"></div>
                <div id="currentLine1" class="current-team-segment"></div>
                <div class="team-line"></div>
                <section id="field1">
                </section>
            </div>

            <div class="swiper-slide">
                <div class="team-preview" id="teamPreview2"></div>
                <div id="currentLine2" class="current-team-segment"></div>
                <div class="team-line"></div>
                <section id="field2"></section>
            </div>



        </div>
    </div>



    <div id="footer">
        <a id="partage">
            <svg id="share-svg" width="20" height="28" viewBox="0 0 20 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.2933 8.89038H18.9458V26.8362H1V8.89038H6.65258" stroke="currentColor" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9.98022 13.2061V1" stroke="currentColor" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M13.6421 4.67635L9.98031 1L6.30396 4.67635" stroke="currentColor" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            partager votre équipe</a>
    </div>
</div>
</body>

</html>
