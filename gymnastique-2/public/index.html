<!doctype html>
<html lang="fr">
<%= head %>
<body>

  <%= priority_css %>

  <div id="container">
    <%= background %>
      
    <div id="mySwiper" class="swiper">
      <main class = "swiper-wrapper">
        <section class="swiper-slide">

              <div style="position:absolute; bottom: 0;">
                <img src="img/background/frame.jpg" alt="background" width="250%" style="opacity: 0; display: block;">

                <div class="category-button" id="histoire-button" style="bottom: 20%; left: 25%;"></div>

                <div class="category-button" id="palmares-button" style="bottom: 60%; left: 25%;"></div>

                <div class="category-button" id="mouvement-buttom" style="bottom: 40%; left: 70%;"></div>

              </div>
              <%= histoire %>
              <%= palmares %>
              <%= mouvement %>
          </section>
          <section class="swiper-slide">

            <div style="position:absolute; bottom: 0;">
              <img src="img/background/frame.jpg" alt="background" width="250%" style="opacity: 0; display: block;">

              <div style="position: absolute; bottom: 7%; right: 50%; transform: translateX(50%); text-align: center; width: 100%;">
                <h1 style="width: 80%; margin: 0 auto;" id="explorez" class="">Explorez le gymnase</h1>
                <p id="explorez-right">></p>
                <p id="explorez-left"><</p>
              </div>

              <header id="titre" style="width: 100%; position: absolute; bottom: 60%; right: 50%; transform: translate(50%, 50%);">
                <img src="img/logo merguez.svg" alt="logo" width="45%">
                <br><br>
                <h2 style="width: 80%;" id="texte-accueil">À 17 ans, la gymnaste d'Indre-et-Loire s'est qualifiée pour les Jeux olympiques de Paris 2024.</h2>
              </header>
            </div>

          </section>
          <section class="swiper-slide">

            <div style="position:absolute; bottom: 0;">
              <img src="img/background/frame.jpg" alt="background" width="250%" style="opacity: 0; display: block;">

              <div class="category-button" id="jo-button" style="bottom: 65%; right: 50%; transform: translate(50%, 50%);"></div>

              <div class="category-button" id="journee-button" style="bottom: 20%; right: 20%; transform: translate(50%, 50%);"></div>

              <div class="category-button credits-button" id="credits-button" style="bottom: 10%; right: 75%; transform: translate(50%, 50%);"><h1>CRÉDITS</h1></div>
            </div>
            <%= jo %>
            <%= journee %>
            <%= credits %>

      </section>
    </main>
        
    <%= controls %>
  </div>
</body>
</html>
