<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2023</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.css" />
    <link rel="stylesheet" href="css/stories.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/stories.js" defer></script>

</head>
<body>
    <!-- Le conteneur sert à verrouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <section id="loader">
      <div id="loader-img" class="ld ld-ring ld-cycle"></div>
      <p id="loader-text">Veuillez patienter...</p>
    </section>
      <!-- bouton retour -->
      <a id="back_button"><img src="img/bouton_retour.svg" alt="Retour"></a>
      <div id="recap_button">
        <img src="img/boutons/bouton_recap.svg" alt="Accès à la page récapitulative">
      </div>
      <main>
          <a id="swipe_invite_left"><img src="img/arrow.svg" alt="Swipe invite"></a>
          <a id="swipe_invite_right"><img src="img/arrow.svg" alt="Swipe invite"></a>
          <div id="swiperHomeStories" class="swiper">
          <h1 id="main-title-stories">Les habitants</h1>
          <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
          <main id="mainSwiperHomeStories" class ="swiper-wrapper">
              <section class="swiper-slide">
                <div class="devanture-slide">
                  <img src="1-la-commune/img/devanture-commune.svg" alt="story1" class="devanture">
                    <img src="1-la-commune/img/claude-personnage.svg" alt="Claude debout" class="personnage story">
                </div>
              </section>
              <section class="swiper-slide">
                <div class="devanture-slide">
                  <img src="2-les-moulins-de-rennes/img/devanture-moulins.svg" alt="story2" class="devanture">
                    <img src="2-les-moulins-de-rennes/img/fred-personnage.svg" alt="Fred debout" class="personnage story">
                </div>
              </section>
              <section class="swiper-slide">
                <div>
                  <img src="img/marie.png" alt="story3" class="story">
                </div>
              </section>
          </main>
          <!-- bouton "acces a page recap" -->
        </div>

        <div id="mySwiper" class="swiper">
          <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
          <main class = "swiper-wrapper">
              <section id="first-slide" class="swiper-slide"></section>
              <section id="second-slide" class="swiper-slide"></section>
              <section id="third-slide" class="swiper-slide"></section>
          </main>
          <!-- bouton "acces a page recap" -->
        </div>
        <footer>
          <p>Crédits</p>
          <p>© 2024, au(x) Coeur(s) du quartier. We love our users !</p>
        </footer>
      </main>
</body>
</html>
