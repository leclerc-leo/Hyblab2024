<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2023</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.css" />
    <link rel="stylesheet" href="css/stories.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/stories.js" defer></script>

</head>
<body>
    <!-- Le conteneur sert à verrouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container" >
      <!-- bouton retour -->
      <a id="back_button"><img src="img/arrow.svg" alt="Retour"></a>
      <div id="recap_button">
        <img src="./img/bouton_recap.svg" alt="Accès à la page récapitulative">
      </div>
      <main>
        <h1 id="main-title-stories">Le quartier Thabor St-Hélier</h1>
        <div id="mySwiper" class="swiper">
          <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
          <main class = "swiper-wrapper">
              <section id="first-slide" class="swiper-slide"></section>
              <section id="second-slide" class="swiper-slide"></section>
              <section id="third-slide" class="swiper-slide"></section>
          </main>
          <!-- bouton "acces a page recap" -->
        </div>
            <!-- portes des différentes histoires -->
            <div id="stories">
              <img src="img/marie.png" alt="story1" class="story">
              <img src="img/marie.png" alt="story2" class="story">
              <img src="img/marie.png" alt="story3" class="story">
            </div>
        </main>
    </div>
</body>
</html>
