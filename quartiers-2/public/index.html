<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2023</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home_page.css">

<body>
    <!-- Le conteneur sert à verrouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">
      <!-- Le loader-->
      <section id="motion">
        <video id="motion-img" alt="Description du GIF" autoplay muted>
          <source src="./img/animation_logo.mp4" type="video/mp4">
          Votre navigateur ne prend pas en charge la balise vidéo.
        </video>
      </section>

            <!-- Page accueil "Decouvre quartier" -->
            <div id="page-accueil">
                <header>
                    <p>Bienvenue dans le quartier</p>
                    <p>Thabor-Saint Hélier</p>
                </header>

                <p id="introduction">Un quartier, des habitants <br/>et des bonnes initiatives solidaires <br/>et écologiques. La vie version Thabor Saint-Hélier !</p>

                <!-- Bouton découvrir -->
                <div id="bouton-decouvrir">
                    <img src="img/home-page/bouton_decouvrir.svg" alt="Découvrir">
                </div>
            </div>
    </div>
  </div>
