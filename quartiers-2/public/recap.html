<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2023</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.css" />
  <link rel="stylesheet" href="css/recap.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/stories.js" defer></script>

</head>
<body>
  <a id="back_button"><img src="img/boutons/bouton_retour.svg" alt="Retour"></a>

  <main id="main_recap">
      <h1>Découvre les habitants du quartier !</h1>
      <div id="map-container">
        <div id="map"></div>
      </div>
    <!-- on met le résultats de la connaissance du quartier de l'utilisateur avec une note et un message -->
    <div id="resultats">
      <h2>Est-ce que tu connais ton quartier ?</h2>
      <div>
        <p id="note"></p>
        <p id="message">Pousse la porte des différents habitants afin d'avoir un résultat !</p>
      </div>
    </div>
  </main>
</body>
</html>
